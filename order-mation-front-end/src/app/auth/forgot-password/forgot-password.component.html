<div class="background">
    <div>
        <img src="/assets/images/background.png" alt="" class="w-100 h-100vh position-absolute">
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-3 margin">
                <div class="card bg-pattern">

                    <div class="card-body p-4">

                        <h1 class="fw-bold text-center mb-5 font-weight-normal">Forgot Password</h1>

                        <form  [formGroup]="form" (ngSubmit)="submit()">

                            <div class="mb-3">
                                <label for="emailaddress" class="form-label">Email address</label>
                                <input class="form-control" type="email" id="emailaddress" 
                                    placeholder="Enter your email" formControlName="userName">
                            </div>
                            <div class="text-center d-grid">
                                <button class="btn btn-primary" type="submit"> Send </button>
                            </div>
                            <p class="mb-0 mt-3 text-center">Back to <a routerLink="/login"
                                    class="ms-1 text-decoration-none"><b>Login</b></a></p>
                        </form>
                    </div>
                </div>               
            </div>
        </div>
    </div>
</div>
<app-loading></app-loading>
