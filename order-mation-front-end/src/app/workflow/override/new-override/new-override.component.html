<div class="row">
    <div class="col-md-8 align-items-center">
        <h5 mat-dialog-title class="mt-0 mb-1">OVERRIDE</h5>
    </div>
    <div class="col-md-4 text-right align-items-top">
        <button mat-ripple (click)="close()" class="btn btn-danger btn-xs float-end" type="button"><i
                class="mdi mdi-close"></i></button>
    </div>
</div>
<hr class="my-1">
<div class="row">
    <div class="col-md-12 col-lg-12">       
        <form [formGroup]="form">
            <div class="mb-3">
                <label for="text" class="form-label">Email Address</label>
                <input class="form-control" type="email"  placeholder="Email Address">
            </div>
            <div class="mb-3">
                <label for="text" class="form-label">Password</label>
                <input class="form-control" type="password"  placeholder="Password">
            </div>
            <div class="text-center d-grid">
                <button class="btn btn-primary mb-3" type="submit"> Login </button>
                <div class="btn btn-danger" type="submit"> Cancel </div>
            </div>
        </form>
    </div>
</div>
