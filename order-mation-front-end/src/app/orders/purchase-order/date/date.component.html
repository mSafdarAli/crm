<div class="row">
    <div class="col-md-8 col-7 align-items-center">
        <h5 mat-dialog-title class="mt-0 mb-1">Edit</h5>
    </div>
    <div class="col-md-4 col-5 text-right align-items-top">
        <button mat-ripple (click)="close()" class="btn btn-danger btn-xs float-end" type="button"><i
                class="mdi mdi-close"></i></button>
    </div>
</div>
<hr class="my-1">
<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="row">
        <div class="col-md-12">
                    <app-date-picker placeholderText="Due Date" [fControl]="form.controls['dueDate']">
                    </app-date-picker>    
            <div class="mb-3">
                <div class="form-group">
                    <textarea class="form-control"  type="text" rows="5"
                        formControlName="specialInstruction" placeholder="Special Instructions"></textarea>
                    <vmessage field="specialInstruction" [control]="form.controls['specialInstruction']"></vmessage>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="float-end">
                <button class="btn btn-primary">Save</button>
                <div class="btn btn-danger ms-1" (click)="close()">Cancel</div>
            </div>
        </div>
    </div>
</form>
