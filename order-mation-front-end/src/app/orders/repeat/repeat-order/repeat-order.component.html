<div class="row">
    <div class="col-8 align-items-center">
        <h5 mat-dialog-title class="mt-0 mb-1">Repeat</h5>
    </div>
    <div class="col-4 text-right align-items-top">
        <button mat-ripple (click)="close()" class="btn btn-danger btn-xs float-end" type="button"><i
                class="mdi mdi-close"></i></button>
    </div>
</div>
<hr class="my-1">

<div class="row justify-content-center">
    <div class="col-md-12 col-lg-12 col-12">
        <form [formGroup]="form" (ngSubmit)="onsubmit()">
            <div class="mb-3">
                <label for="text" class="form-label">Quote No</label>
                <input class="form-control" type="number" placeholder="Quote No." formControlName="quoteNo" readonly>
            </div>
            <div class="mb-3">
                <label for="text" class="form-label">Order No</label>
                <input class="form-control" type="number" placeholder="Order No." formControlName="orderNo">
            </div>
            <div class="float-end">
                <button class="btn btn-primary" type="submit"> Repeat </button>
            </div>
        </form>
    </div>
</div>
