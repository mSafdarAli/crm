<div class="row">
    <div class="col-md-8 col-6 align-items-center">
        <h5 mat-dialog-title class="mt-0 mb-1">Search</h5>
    </div>
    <div class="col-md-4 col-6 text-right align-items-top">
        <button mat-ripple (click)="close()" class="btn btn-danger btn-xs float-end"><i
                class="mdi mdi-close"></i></button>
    </div>
</div>
<hr class="my-1">
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-md-12 ">
            <div class="mb-3">
                <label for="text" class="form-label">Quote No</label>
                <input class="form-control" type="number" formControlName="quoteNo" placeholder="Quote No." readonly>
            </div>
        </div>
        <div class="col-md-12 ">
            <div class="mb-3">
                <label for="text" class="form-label">Order No</label>
                <input class="form-control" type="number" formControlName="orderNo" placeholder="Order No.">
            </div>
        </div>
        <div class="col-md-12">
       <button class="btn btn-primary float-end">Search</button>
        </div>

    </div>
</form>
