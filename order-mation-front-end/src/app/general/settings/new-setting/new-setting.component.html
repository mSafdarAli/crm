<div class="row">
    <div class="col-8 align-items-center">
        <h5 mat-dialog-title class="mt-0 mb-1">{{(settingID)?'Edit':'New'}}</h5>
    </div>
    <div class="col-4 text-right align-items-top">
        <button mat-ripple (click)="close()" class="btn btn-danger btn-xs float-end" type="button"><i
                class="mdi mdi-close"></i></button>
    </div>
</div>
<hr class="my-1">
<form action="" [formGroup]="form" (ngSubmit)="submit()" class="my-2">
    <div class="row">
        <div class="col-md-12" *ngIf="['provinces'].indexOf(url)<0">

            <div class="mb-3">
                <div class="input-group input-group-merge">
                    <input type="text" id="text" class="form-control" formControlName="code" [readonly]="['configurations'].indexOf(url)>-1"
                        placeholder="{{(url=='siteRoles')?'Name':'Code'}}">
                </div>
                <vmessage field="code" [control]="form.controls['code']">
                </vmessage>
            </div>
        </div>
        <div class="col-md-12">
            <div class="mb-3">
                <div class="input-group input-group-merge">
                    <input type="text" id="description" class="form-control" formControlName="description" 
                        placeholder="Description">
                </div>
                <vmessage field="description" [control]="form.controls['description']">
                </vmessage>
            </div>
        </div>


        <div class="col-md-12" *ngIf="['configurations'].indexOf(url)<0">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="flexCheckDefault" formControlName="active">
                <label class="form-check-label" for="flexCheckDefault">
                    Active
                </label>
            </div>
        </div>
        <div class="col-md-12">
            <button class="btn btn-primary float-end">Save</button>
        </div>
    </div>

</form>
